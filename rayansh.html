.card
{
    position: relative;

    display: flex;
    align-items: center;
    display: flex;

    transition: 0.5s;     
}
.card .box
{
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    overflow: hidden;

}
.card .box::before
{
    content: '';
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
    background:red;
    clip-path: circle(50px at center);
    transition: 1.5;
}
.card .box:hover:before
{
    clip-path: circle(400px at center);
    background:royalblue;
}
.card img{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: 300px;
    pointer-events: none;
    transition: 1s;
}
.card:hover img{
    left:72%;
    height: 400px;
}
